!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Criativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" &gt; <link rel="preconnect" href="https://fonts.gstatic.com&quot; crossorigin>
<link href=" https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap&quot; rel="stylesheet">
</head>

<body>

    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png" alt="logo da Walt Disney Animation Studios">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Roupas</li>
            <li class="cabecalho-lista-item">Peças</li>
        </ul>
    </header>

    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">SkateBoard </h2>
            <p class="escola-texto-um">louja .</p>
            <p class="escola-titulo-dois">Peças e Roupas de skate.</p>
            <p class="escola-titulo-tres">melhore preços do mercado</p>
        </div>

        <img class="escola-imagem" src="Walt-Disney-Castelo.png"
            alt="lotipo da Walt Disney com o Caastelo que representa a marca">
    </section>

    <section class="estudante">
        <h2 class="estudante-titulo">bem vindo</h2>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Shape Santa Cruz.jpg" alt="peça de SkateBoard">
            <h3 class="estudante-nome">Santa Cruz</h3>
            <img class="estudante-icone" src="redes sociais instagran.jpg" alt=" icone do instagram" >
            <img class="estudante-icone" src="redes sociais facebook.jpg" alt=" icone do facebook" >
            <img class="estudante-icone" src="redes sociais twitter.jpg" alt=" icone do twitter" >

            <div class="estudante-div">
                <img class="estudante-imagem" src="santa cruz 2.png" alt="peça de SkateBoard">
                <h3 class="estudante-nome">Santa Cruz</h3>
                <img class="estudante-icone" src="redes sociais instagran.jpg" alt=" icone do instagram" >
                <img class="estudante-icone" src="redes sociais facebook.jpg" alt=" icone do facebook" >
                <img class="estudante-icone" src="redes sociais twitter.jpg" alt=" icone do twitter" >

            <div class="estudante-div">
                <img class="estudante-imagem" src="shape element.jpg" alt="peça de SkateBoard">
                <h3 class="estudante-nome">Element</h3>
                <img class="estudante-icone" src="redes sociais instagran.jpg" alt=" icone do instagram" >
                <img class="estudante-icone" src="redes sociais facebook.jpg" alt=" icone do facebook" >
                <img class="estudante-icone" src="redes sociais twitter.jpg" alt=" icone do twitter" >
    

                <div class="estudante-div">
                    <img class="estudante-imagem" src="truck element.webp" alt="peça de SkateBoard">
                    <h3 class="estudante-nome">Element</h3>
                    <img class="estudante-icone" src="redes sociais instagran.jpg" alt=" icone do instagram" >
                    <img class="estudante-icone" src="redes sociais facebook.jpg" alt=" icone do facebook" >
                    <img class="estudante-icone" src="redes sociais twitter.jpg" alt=" icone do twitter" >

                    <div class="estudante-div">
                        <img class="estudante-imagem" src="rodas element.webp" alt="peça de SkateBoard">
                        <h3 class="estudante-nome">Element</h3>
                        <img class="estudante-icone" src="redes sociais instagran.jpg" alt=" icone do instagram" >
                        <img class="estudante-icone" src="redes sociais facebook.jpg" alt=" icone do facebook" >
                        <img class="estudante-icone" src="redes sociais twitter.jpg" alt=" icone do twitter" >

                        <div class="estudante-div">
                            <img class="estudante-imagem" src="shape-april-logo-og-blue-78.jpg" alt="peça de SkateBoard">
                            <h3 class="estudante-nome">April</h3>
                            <img class="estudante-icone" src="redes sociais instagran.jpg" alt=" icone do instagram" >
                            <img class="estudante-icone" src="redes sociais facebook.jpg" alt=" icone do facebook" >
                            <img class="estudante-icone" src="redes sociais twitter.jpg" alt=" icone do twitter" >

                            <div class="estudante-div">
                                <img class="estudante-imagem" src="april 2.webp" alt="peça de SkateBoard">
                                <h3 class="estudante-nome">Element</h3>
                                <img class="estudante-icone" src="redes sociais instagran.jpg" alt=" icone do instagram" >
                                <img class="estudante-icone" src="redes sociais facebook.jpg" alt=" icone do facebook" >
                                <img class="estudante-icone" src="redes sociais twitter.jpg" alt=" icone do twitter" >


                                <div class="estudante-div">
                                    <img class="estudante-imagem" src="red.webp" alt="peça de SkateBoard">
                                    <h3 class="estudante-nome">Element</h3>
                                    <img class="estudante-icone" src="redes sociais instagran.jpg" alt=" icone do instagram" >
                                    <img class="estudante-icone" src="redes sociais facebook.jpg" alt=" icone do facebook" >
                                    <img class="estudante-icone" src="redes sociais twitter.jpg" alt=" icone do twitter" >

    </section>

</body>

</html>
